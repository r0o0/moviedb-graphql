type Query {
  configs: Configs!
  nowplaying(page: Int!, lang:String!): Results!
}

type Configs {
  secure_base_url: String!
  poster_sizes: [String!]!
}

type Results {
  page: Int!,
  total_results: Int!,
  total_pages: Int!,
  movies: [Movies]!
}

type Movies {
  id: Int!,
  title: String!,
  original_title: String!,
  poster_path: String,
  vote_average: Int!,
  overview: String!
}

# mutations
type Mutation {
  poster(secure_base_url: String, poster_path: String): String
} 